apply from: '../dependencies.gradle'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"

apply from: '../bintrayconfig.gradle'

android {
  compileSdkVersion versions.compileSdk
  buildToolsVersion versions.buildTools

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode versions.publishVersionCode
    versionName versions.publishVersion

    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-public'
    ]
  }

  compileOptions {
    kotlinOptions.freeCompilerArgs += ['-module-name', "com.afollestad.aesthetic"]
  }

  packagingOptions {
    pickFirst 'META-INF/proguard/androidx-annotations.pro'
  }
}

repositories {
  google()
  jcenter()
}

dependencies {
  implementation 'androidx.appcompat:appcompat:' + versions.androidx
  implementation 'androidx.cardview:cardview:' + versions.androidx
  implementation 'androidx.recyclerview:recyclerview:' + versions.androidx

  implementation 'com.google.android.material:material:' + versions.androidx

  implementation 'io.reactivex.rxjava2:rxjava:' + versions.rxJava
  implementation 'io.reactivex.rxjava2:rxandroid:' + versions.rxAndroid
  implementation 'com.afollestad:rxkprefs:' + versions.rxkPrefs

  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:' + versions.kotlin

  androidTestImplementation 'junit:junit:' + versions.junit
  androidTestImplementation 'androidx.test:runner:' + versions.androidxTest
  androidTestImplementation 'androidx.test:rules:' + versions.androidxTest
  androidTestImplementation 'androidx.test.espresso:espresso-core:' + versions.androidxEspresso
}

apply from: '../spotless.gradle'